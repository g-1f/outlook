<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Model Architecture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .diagram-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
      max-width: 1200px;
      width: 100%;
    }
    .diagram {
      width: 100%;
      height: auto;
      display: block;
    }
    .description {
      max-width: 800px;
      line-height: 1.6;
      color: #444;
    }
    .footer {
      margin-top: 30px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Trading Model Architecture</h1>

  <div class="diagram-container">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 1200 600"
      class="diagram"
    >
      <!-- Background (optional) -->
      <rect
        x="0"
        y="0"
        width="1200"
        height="600"
        fill="#e0f2f1"
        opacity="0.3"
      />

      <!-- Stage 1 container -->
      <rect
        x="20"
        y="20"
        width="360"
        height="560"
        fill="#f9f9f9"
        stroke="#333"
        stroke-width="2"
        rx="5"
        ry="5"
      />
      <text
        x="200"
        y="45"
        font-family="Arial"
        font-size="16"
        font-weight="bold"
        text-anchor="middle"
      >
        Stage 1: Supervised Fine-Tuning
      </text>

      <!-- Stage 1 boxes -->
      <!-- Box A1 -->
      <rect
        x="60"
        y="70"
        width="280"
        height="80"
        fill="#e8e8e8"
        stroke="#555555"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="200"
        y="100"
        font-family="Arial"
        font-size="14"
        fill="#333333"
        text-anchor="middle"
      >
        Data Collection
      </text>
      <text
        x="200"
        y="120"
        font-family="Arial"
        font-size="12"
        fill="#555555"
        text-anchor="middle"
      >
        GIR, Market, News
      </text>

      <!-- Box A2 -->
      <rect
        x="60"
        y="180"
        width="280"
        height="80"
        fill="#e8e8e8"
        stroke="#555555"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="200"
        y="210"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        Reasoning Trajectory
      </text>
      <text
        x="200"
        y="230"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        Generation
      </text>
      <text
        x="200"
        y="250"
        font-family="Arial"
        font-size="12"
        fill="#01579b"
        text-anchor="middle"
      >
        Synthetic Chain-of-Thought
      </text>

      <!-- Box A3 -->
      <rect
        x="60"
        y="290"
        width="280"
        height="80"
        fill="#e8e8e8"
        stroke="#555555"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="200"
        y="320"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        Trajectory Evaluation
      </text>
      <text
        x="200"
        y="340"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        & Selection
      </text>
      <text
        x="200"
        y="360"
        font-family="Arial"
        font-size="12"
        fill="#01579b"
        text-anchor="middle"
      >
        Quality Assessment
      </text>

      <!-- Box A4 -->
      <rect
        x="60"
        y="400"
        width="280"
        height="80"
        fill="#e8e8e8"
        stroke="#555555"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="200"
        y="430"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        Model Fine-Tuning
      </text>
      <text
        x="200"
        y="450"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        Optimize Reasoning
      </text>

      <!-- Stage 1 arrows -->
      <line x1="200" y1="150" x2="200" y2="180" stroke="#333" stroke-width="2" />
      <polygon points="200,180 195,170 205,170" fill="#333" />

      <line x1="200" y1="260" x2="200" y2="290" stroke="#333" stroke-width="2" />
      <polygon points="200,290 195,280 205,280" fill="#333" />

      <line x1="200" y1="380" x2="200" y2="400" stroke="#333" stroke-width="2" />
      <polygon points="200,400 195,390 205,390" fill="#333" />

      <!-- Stage 2 container (now narrower) -->
      <rect
        x="420"
        y="20"
        width="600"
        height="560"
        fill="#e8e8e8"
        stroke="#555555"
        stroke-width="2"
        rx="5"
        ry="5"
      />
      <text
        x="720"
        y="45"
        font-family="Arial"
        font-size="16"
        font-weight="bold"
        text-anchor="middle"
      >
        Stage 2: Reinforcement Learning
      </text>

      <!-- Stage 2 boxes -->
      <!-- B1 -->
      <rect
        x="600"
        y="80"
        width="240"
        height="60"
        fill="#e8e8e8"
        stroke="#555555"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="720"
        y="110"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        Event-Driven RL Environment
      </text>

      <!-- B2 -->
      <rect
        x="600"
        y="180"
        width="240"
        height="60"
        fill="#e8e8e8"
        stroke="#555555"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="720"
        y="210"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        PPO/GRPO Training
      </text>

      <!-- Reward Functions container -->
      <rect
        x="520"
        y="280"
        width="400"
        height="120"
        fill="#fff8e1"
        stroke="#ffa000"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="720"
        y="305"
        font-family="Arial"
        font-size="16"
        fill="#ff6f00"
        text-anchor="middle"
        font-weight="bold"
      >
        Reward Functions
      </text>

      <!-- Reward boxes -->
      <rect
        x="535"
        y="330"
        width="110"
        height="50"
        fill="#fff8e1"
        stroke="#ffa000"
        stroke-width="1"
        rx="3"
        ry="3"
      />
      <text
        x="590"
        y="360"
        font-family="Arial"
        font-size="14"
        fill="#ff6f00"
        text-anchor="middle"
      >
        Format
      </text>

      <rect
        x="655"
        y="330"
        width="110"
        height="50"
        fill="#fff8e1"
        stroke="#ffa000"
        stroke-width="1"
        rx="3"
        ry="3"
      />
      <text
        x="710"
        y="360"
        font-family="Arial"
        font-size="14"
        fill="#ff6f00"
        text-anchor="middle"
      >
        Return
      </text>

      <rect
        x="775"
        y="330"
        width="110"
        height="50"
        fill="#fff8e1"
        stroke="#ffa000"
        stroke-width="1"
        rx="3"
        ry="3"
      />
      <text
        x="830"
        y="360"
        font-family="Arial"
        font-size="14"
        fill="#ff6f00"
        text-anchor="middle"
      >
        Risk-Adjusted
      </text>

      <!-- Output box (B3) -->
      <rect
        x="600"
        y="450"
        width="240"
        height="60"
        fill="#e1f5fe"
        stroke="#0288d1"
        stroke-width="1.5"
        rx="3"
        ry="3"
      />
      <text
        x="720"
        y="480"
        font-family="Arial"
        font-size="14"
        fill="#01579b"
        text-anchor="middle"
      >
        Trading Decision Output
      </text>

      <!-- Stage 2 arrows and connections -->
      <line x1="720" y1="140" x2="720" y2="180" stroke="#333" stroke-width="2" />
      <polygon points="720,180 715,170 725,170" fill="#333" />

      <line x1="720" y1="240" x2="720" y2="280" stroke="#333" stroke-width="2" />
      <polygon points="720,280 715,270 725,270" fill="#333" />

      <line x1="720" y1="400" x2="720" y2="450" stroke="#333" stroke-width="2" />
      <polygon points="720,450 715,440 725,440" fill="#333" />

      <!-- Connection between stages - single arrow -->
      <line x1="380" y1="300" x2="420" y2="300" stroke="#333" stroke-width="3" />
      <polygon points="420,300 410,295 410,305" fill="#333" />
    </svg>
  </div>


</body>
</html>
